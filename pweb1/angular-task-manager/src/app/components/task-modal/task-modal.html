<div id="form-modal" class="fixed inset-0 z-40 flex items-center justify-center">
    <div class="absolute inset-0 bg-black/40" data-modal-backdrop></div>
    <div class="relative bg-white rounded-lg shadow-lg w-full max-w-2xl mx-4 p-6 z-50">
        <div class="flex items-start justify-between mb-4">
            <h3 class="text-lg font-semibold">{{ modalService.currentTask() ? 'Editar Tarefa' : 'Nova Tarefa' }}</h3>
            <button 
                (click)="modalService.close()"
                class="text-slate-500 hover:text-slate-800">✕</button>
        </div>

        <form id="task-form" class="grid grid-cols-1 md:grid-cols-3 gap-3 items-end" [formGroup]="taskForm" (ngSubmit)="saveTask()">
            <div>
                <label class="text-sm text-slate-700">Título</label>
                <input id="title" class="w-full mt-1 p-2 border rounded" formControlName="title" required/>
            </div>
            <div>
                <label class="text-sm text-slate-700">Data término</label>
                <input id="due" type="date" class="w-full mt-1 p-2 border rounded" formControlName="endsAt" required/>
            </div>
            <div>
                <label class="text-sm text-slate-700">Nível</label>
                <select id="level" class="w-full mt-1 p-2 border rounded" formControlName="level" required>
                    <option value="low">Baixo</option>
                    <option value="medium">Médio</option>
                    <option value="high">Alto</option>
                </select>
            </div>
            <div class="md:col-span-3">
                <label class="text-sm text-slate-700">Descrição (breve)</label>
                <textarea id="desc" rows="2" class="w-full mt-1 p-2 border rounded" formControlName="description"></textarea>
            </div>
            <div class="md:col-span-3 text-right">
                <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Salvar tarefa</button>
            </div>
        </form>
    </div>
</div>
