<div class="p-3 border rounded bg-white shadow-md cursor-move border-[#e5e7eb]">
    <div class="flex items-start justify-between gap-2">
        <div class="flex items-center gap-3">
            <span class="w-3.5 h-3.5 rounded-full inline-block"
                [class.bg-orange-400]="task.status === 'todo'"
                [class.bg-yellow-300]="task.status === 'in-progress'"
                [class.bg-green-400]="task.status === 'done'"
            ></span>
            <div>
                <div class="font-semibold text-slate-800">{{ task.title }}</div>
                <div class="text-xs text-slate-500">Término: {{ task.endsAt }} • {{ task.level }}</div>
            </div>
        </div>
        <div class="text-right">
            <button 
                (click)="editTask()"
                class="text-xs text-slate-500 mr-2 btn-edit cursor-pointer">Editar</button>
            <button class="text-xs text-red-500 btn-del cursor-pointer">Excluir</button>
        </div>
    </div>
    <p class="mt-2 text-sm text-slate-600">{{ task.description }}</p>
</div>
